
<!DOCTYPE html>
<html>
  <head>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
	 * {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px;
	  padding: 5px 15px; border: none;
	}
    </style>
  </head>

  <body>
 
  <h3>Yhteenlaskin</h3>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">

      class Yhteenlaskin extends React.Component {
		constructor(props){
			super(props);
			this.handleChange = this.handleChange.bind(this);
			this.number1=React.createRef();
			this.number2=React.createRef();
			this.result=React.createRef();

		}

        // Ohjelmakoodia tÃ¤hÃ¤n...
        // joudut lisÃ¤Ã¤mÃ¤Ã¤n mÃ¤Ã¤reitÃ¤ myÃ¶s input-elementteihin
		handleChange(){
		
			var sum=parseInt(this.number1.current.value)+parseInt(this.number2.current.value);
			//console.log(sum)
			this.result.current.value= sum;

		}
	  render() {
	    return (
	      <div>
		<table>
		<tbody>
		<tr><td>Luku1:</td><td><input type="text" ref={this.number1} onChange={this.handleChange} default="0"/></td></tr>
		<tr><td>Luku2:</td><td><input type="text" ref={this.number2} onChange={this.handleChange}default="0"/></td></tr>
		<tr><td>Tulos:</td><td><input type="text" ref={this.result} onChange={this.handleChange} default="0"/></td></tr>
		</tbody>
		</table>
	    </div>
	    );
	  }
	}

	ReactDOM.render(
	  <Yhteenlaskin />,document.getElementById('ratkaisu')
	);

    </script>

  </body>
</html>
