<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #container{
            width:300px;
            
            border: solid;
            padding: 20px;
            margin: 0 auto;
            text-align: center;

        #container input{
            width: 30px;

        #inputdiv{
            border: solid;
            width: 70%;
            text-align: center;
            padding:30px;
            margin-left: 15px;;
            
        }
    </style>

   
</head>
<body>
    <div id="container">
        <div id="inputdiv">
            <table>
                <tr>
                    <td>T1</td>
                    <td>T2</td>
                    <td>T3</td>
                    <td>T4</td>

                </tr>
                    <td><input type="text"  id ="i1" onblur="k()" value="0"></td>
                    <td><input type="text"  id ="i2" onblur="k()" value="0"></td>
                    <td><input type="text"  id ="i3" onblur="k()" value="0"></td>
                    <td><input type="text"  id ="i4" onblur="k()" value="0"></td>
                   

                <tr>

                </tr>
            </table>
        </div>
        <p>Pistemäärä (summa): <span id="sum"> </span> </p>
        <p>Arvosana: <span id="grade"></span></p>
    </div>

    <script>
        function k(){
            let input1 = parseInt(document.querySelector("#i1").value);
            let input2 = parseInt(document.querySelector("#i2").value);
            let input3= parseInt(document.querySelector("#i3").value);
            let input4= parseInt(document.querySelector("#i4").value);
            
                if((input1>=0 &&input1<=6)&& (input2>=0 &&input2<=6)&& (input3>=0 &&input3<=6)&& (input4>=0 &&input4<=6)){
                    function getVal() {

                
                        sumin=(input1+input2+input3+input4);
                        return sumin
                        }
                    pointSum=getVal()
                    document.getElementById("sum").innerHTML=pointSum;
                  
                    function calculategrade(){
                        if (pointSum >=0 && pointSum <=12) {
                            return 0;
                          } else if (pointSum >=13 && pointSum <=15) {
                            return 1;
                          } else if (pointSum >=16 && pointSum <=17) {
                            return 2;
                          } else if (pointSum>=18 && pointSum <=19) {
                            return 3;
                          } else if (pointSum>=20  && pointSum <=21) {
                            return 4;
                          } else if (pointSum>= 22 && pointSum <=24 ) {
                            return 5;
                          }
                    }
                    grade=calculategrade()
                    document.getElementById("grade").innerHTML=grade;
            

                
        }

        else{
            document.getElementById("sum").innerHTML="Error"
            document.getElementById("grade").innerHTML="Error"
        }
        
    }

    

            

            
            
        
    </script>

    
    
</body>
