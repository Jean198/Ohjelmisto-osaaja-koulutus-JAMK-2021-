    <h2>This task results can be seen on the console</h2>


    <script>
        function printLargestNum(n1,n2,n3){
           let largest=0;

           if (n1>n2){
               largest=n1
           }
           else{
               largest=n2
           }
           if(n3>largest){
               largest=n3
           }

           console.log("Given three numbers "+ n1+" "+ n2 + " "+ n3+ " the largest number is " + largest);
        }

        let n1=3;
        let n2= 5;
        let n3= 1;

        printLargestNum(n1,n2,n3)
    </script>
