<script>

    function getEvenNumbers(list){
        let evenList=[];
        for (let number of list){
            if((number%2)==0){
                evenList.push(number)
            }
        }

        console.log("The original list is "+ list);
        console.log("Even numbers list is "+ evenList)

    }

    getEvenNumbers([1,2,13,18,4,87,35])
</script>
