<!DOCTYPE html>
<html>
<head>
    <title>Tulosta tasoitukset</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <button  id="butto">Tulosta tasoitukset</button>
    <ul id="hcplist"></ul>

</body>

<script>

    var hcpdata = [{ "name": "Ari", "hcp": 54 },
               { "name": "Pasi", "hcp": 5 },
               { "name": "Seppo", "hcp": 20 }];

    butto.addEventListener('click', print);

    function print() {
        for (let element of hcpdata) {
            let profile= (element.name +" "+element.hcp)
            console.log(profile);
            var ul = document.getElementById("hcplist");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(profile));
            ul.appendChild(li);
        }

        butto.removeEventListener('click', print)
        }

</script>

</html>
