<html>
<head>
    <title>Tulosta tasoitukset</title>
</head>
<body>
        <button id="button">Tulosta tasoitukset</button>
	    <ul id="hcplist"></ul>

    <script>
        var hcpdata = [{ "name": "Ari", "hcp": 54 },
                       { "name": "Pasi", "hcp": 5 },
                       { "name": "Seppo", "hcp": 20 }];
            button.addEventListener('click', addToList);
            function addToList(){
                let newlist=[];
                for (var i in hcpdata){
                    profile=hcpdata[i];
                    newlist.push(profile.name +" "+profile.hcp)
                    }
                for (j in hcpdata){
                        let listChild=document.createElement('li');
                        listChild.append(newlist[j]);
                        console.log(listChild)
                        document.getElementById("hcplist").appendChild(listChild)    
                    }
            button.removeEventListener('click', addToList)
                    
            }
               
        </script>    
</body>
</html>
