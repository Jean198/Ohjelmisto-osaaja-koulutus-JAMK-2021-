  <style>
    body {
        text-align: center;
        padding: 2%;
        background-color:lightblue;}
        
    div {
        background-color: #ffffff;
        margin: 10%;
        margin-right: 30%;

        color: #8d4328;

</head>
<body>

    <div id="mydiv">
        
            <input type=text id="n1"><br>
            <input type=text id="n2"><br>
            <button type="button" onclick="tulostasumma(n1.value, n2.value)">Laske</button>
        
         Summa: <span id="summa"></span>

    </div>

    


    
     <script>
        function laskesumma(a,b){
            let sum=parseFloat(a)+parseFloat(b);
    
            return sum
        }
    
    
        function tulostasumma(c,d){
            document.getElementById("summa").innerHTML= laskesumma(c,d);
        }
    
        
    </script>
    
</body>
