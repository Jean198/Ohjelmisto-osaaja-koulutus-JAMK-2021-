<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tehtävä1</title>
</head>
<body>

    <form id="f">
        <input type=text id="n1"><br>
        <input type=text id="n2"><br>
        <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">Laske</button>
     </form>
     Summa: <span id="summa"></span>
    
     <script>
         function tulostaSumma(a,b){
          let sum= parseFloat(a)+parseFloat(b);
          
          document.getElementById("summa").innerHTML= sum;
         }

         
     </script>
</body>
</html>
