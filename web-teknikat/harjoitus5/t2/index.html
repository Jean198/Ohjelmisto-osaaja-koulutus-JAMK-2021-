            <div id="ilmiantaja" class="small-divs">
                <div id="try"> Suosikkiasuinalueeni</div>

                <label for="puhelin">Puhelinnumero:</label> <br>
                <input class="textinput" type="tel" name="puhelin" value="" placeholder="Puhelinumero muodossa 040 xxx xxx x" required pattern="[0-4]{3} [0-9]{3} [0-9]{3} [0-9]"/><br>

                <label for="email">Email:</label> <br>
                <input class="textinput" type="email" name="email" value="" placeholder="Kirjoita sähköpostiosoitteesi tähän" required/>
            </div>
            <div id="ilmoituksen-url" class="small-divs">
                <div id="try"> Suosikkiasuinalueeni</div>
                <label for="name">Ilmoituksen URL:</label> <br>
                <input class="textinput" type="url" name="url" value="" placeholder="Kopio jokakodin/Etuoven kohdeURL tähän" required/><br>

                
            </div>

            
            <div id="asunnon-pyyntihinta" class="small-divs">
                <div id="try"> Suosikkiasuinalueeni</div>

                1 kEUR<input id="input1"type="range" name="range1" value="1" min="1" max="500"/> 500kEUR<br>

                
            </div>

            <div id="arvioimani-hinta" class="small-divs">
                <div id="try"> Suosikkiasuinalueeni</div>
                
                <output id="output2" for="input2"> </output><br>

                1 kEUR<input id="input2" type="range" name="range2" value="1" min="1" max="500" /> 500kEUR<br>

                
            </div>

            <div id="suosikkiasuinalueeni" class="small-divs">

                <div id="try"> Suosikkiasuinalueeni</div>
                <input list= "residential-area" name="area"/>

                    <option value="Aittorinne">
                    <option value="Keskusta">
                    <option value="Kortepohja">
                    <option value="Kuokkala">
                    <option value="Roninmäki">

            </div>
